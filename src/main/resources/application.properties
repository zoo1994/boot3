### JSP 연동 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.profiles.active=db


## mybatis 설정
#Mapper들의 위치
mybatis.mapper-locations=classpath:/database/mappers/*Mapper.xml
#Config파일의 위치
mybatis.config-location=classpath:/database/config/config.xml

## multpart 사용 여부
spring.servlet.multipart.enabled=true
## 파일당 최대 파일 크기 설정
spring.servlet.multipart.max-file-size=10MB
## 총 파일 크기 설청
spring.servlet.multipart.max-request-size=100MB
## 파일을 저장할 파일 시스템의 경로
## 배포될 환경이 다를 가능성이 높으므로 쓰지 말자
#spring.servlet.multipart.location=c:/upload

spring.aop.proxy-target-class=true

## Custom속성 추가 가능
member.role.member=ROLE_MEMBER
member.role.admin=ROLE_ADMIN
member.role.seller=ROLE_SELLER

##message설정 
##message파일의 위치 : message 폴더 내에 message로 시작하는 모든파일
spring.messages.basename=message/message
##인코딩설정
spring.messages.encoding=UTF-8
##true: 예외를 발생시키지 않고 코드 자체를 출력
##false: 예외를 발생
spring.messages.use-code-as-default-message=true
##message properties 파일의 내용의 변경을 감지할 시간 간격을 지정(초단위)
spring.messages.cache-duration=60
